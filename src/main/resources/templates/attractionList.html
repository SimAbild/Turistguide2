<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Attractions</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="icon" type="image/webp" th:href="@{/flag.webp}">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-text-box">
<h1>Experience the best things <br> Denmark has to offer</h1>
        </div>
    </div>
        <div class="content"><table>
        <tr th:if="${attractions.isEmpty()}">There are no attractions</tr>
        <tr th:if="${!attractions.isEmpty()}">
            <th>Name</th>
            <th>Description</th>
            <th>City</th>
            <th></th>
        </tr>

        <tr th:each="attraction: ${attractions}">
            <td th:text="${attraction.name}"></td>
            <td th:text="${attraction.description}"></td>
            <td th:text="${attraction.city}"></td>
            <td><a th:href="@{/attraction/edit/{name}(name=${attraction.name})}">
                <button>Edit</button>
            </a></td>

            <td>
                <form th:action="@{/attraction/delete/{name}(name=${attraction.name})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>

            <td><a th:href="@{/attraction/{name}/tags(name=${attraction.name})}">
                <button>Tags</button>
            </a></td>
        </tr>

    </table>
<div class="addAttraction">
<a th:href="@{/attraction/add}">
    <button>Add attraction</button>
</a>
        </div>
        </div>
        <div class="footer">
    <footer>Kontakt info:<br>
    <a href="https://github.com/SimAbild/turistguide.git" target="_blank">
        <img th:src="@{/githublogo.png}" alt="github" class="socials"></a>
    <a href="https://www.instagram.com/_ekdigital?igsh=ZWNzY3MxcGRhcHli" target="_blank">
        <img th:src="@{/Instagram_icon.png}" alt="instagram" class="socials"></a>
</footer>
</div>
</body>
</html>
