<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link th:href="@{/css/tags.css}" rel="stylesheet">
    <link rel="icon" type="image/webp" th:href="@{/images/flag.webp}">
</head>
<body>
<h1 th:text="'Tags for ' + ${attraction.name}"></h1>
<div class="content">
    <table>
        <tr th:each="tag : ${attraction.tags}">
            <td th:text="${tag.name}"></td>
        </tr>
    </table>



    <a th:href="@{/attractions}">
        <button>Go Back</button>
    </a>
</div>


<img th:if="${attraction.name == 'Tivoli'}"
     th:src="@{/images/amusement-park-7763859_1280.webp}"
     class="attraction-img">

<img th:if="${attraction.name == 'Nyhavn'}"
     th:src="@{/images/e5ceed1b-347a-43cc-bfba-f06eca974f47_rw_1920.jpg}"
     class="attraction-img">

</body>
</html>
