<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit attraction</title>
    <link th:href="@{/css/add.css}" rel="stylesheet">
    <link rel="icon" type="image/webp" th:href="@{/images/flag.webp}">
</head>
<body>
<h1>Edit attraction</h1>

<form action="#" th:action="@{/update}" th:object="${attraction}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" readonly>

    <br><br>

    <label>Description:</label>
    <input type="text" th:field="*{description}">

    <br><br>

    <label>City:</label>
    <select th:field="*{city}">
        <option value="">--Please select--</option>
        <option th:each="town : ${allCities}" th:value="${town}" th:text="${town}"></option>
    </select>

    <br><br><br>

    <label>Tags:</label>

    <br><br>

    <div th:each="tag : ${allTags}" class="checkbox-tags">
        <input type="checkbox" th:field="*{tags}" th:value="${tag}" th:text="${tag}"/>
    </div>

    <br><br>

    <button type="submit">Save</button>

    <button type="button" onclick="window.location.href='/adminpage'">Cancel</button>

</form>
</body>
</html>
